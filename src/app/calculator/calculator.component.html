<div class="wrapper first-theme" id="wrapper">
  <div class="calc-container">
    <div class="calc-nav">
      <div class="calc-nav-number first-number">1</div>
      <div class="calc-nav-number">2</div>
      <div class="calc-nav-number">3</div>
      <div class="calc-nav-name">calc</div>
      <div class="calc-nav-theme">theme</div>
      <div class="toggle-container">
        <a (click)="onChangeTheme()" id="toggle" class="toggle"></a>
      </div>
    </div>
    <div class="calc-screen">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
    </div>
    <div class="calc-keypad">
      <button class="calc-btn no-btn">7</button>
      <button class="calc-btn no-btn">8</button>
      <button class="calc-btn no-btn">9</button>
      <button class="calc-btn del-btn">DEL</button>
      <button class="calc-btn no-btn">4</button>
      <button class="calc-btn no-btn">5</button>
      <button class="calc-btn no-btn">6</button>
      <button class="calc-btn plus-btn operation-btn">+</button>
      <button class="calc-btn no-btn">1</button>
      <button class="calc-btn no-btn">2</button>
      <button class="calc-btn no-btn">3</button>
      <button class="calc-btn minus-btn operation-btn">-</button>
      <button class="calc-btn decimal-btn no-btn">.</button>
      <button class="calc-btn no-btn">0</button>
      <button class="calc-btn divide-btn operation-btn">/</button>
      <button class="calc-btn multiply-btn operation-btn">x</button>
      <button class="calc-btn reset-btn grid-col-span-2">RESET</button>
      <button class="calc-btn score-btn grid-col-span-2">=</button>
    </div>
    <!-- sprawdzić czy używam klasy decimal-btm na koncu projektu, tak samo divice, multipy etc -->
  </div>
</div>
